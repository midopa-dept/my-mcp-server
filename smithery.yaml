name: mcp-greeting-server
version: 1.0.0
description: MCP Server with greeting, calculator, time, and AI image generation tools
author: Junha Kang
homepage: https://github.com/midopa-dept/my-mcp-server
license: MIT
runtime: typescript

startCommand:
  command: node
  args:
    - build/index.js

configSchema:
  type: object
  properties:
    HF_TOKEN:
      type: string
      description: Hugging Face API Token for image generation (optional, only needed for generateImage tool)
  required: []
